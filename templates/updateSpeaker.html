<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        margin-top: 20px;
        max-width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Update a Speaker</h1>

    <form method="POST" action="">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ speaker.name }}" />
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio">{{ speaker.bio }}</textarea>
      <label for="other_info">Other Information:</label>
      <input
        type="text"
        id="other_info"
        name="other_info"
        value="{{ speaker.other_info }}"
      />
      <input type="submit" value="Update" />
    </form>
  </body>
</html>
